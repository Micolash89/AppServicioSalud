<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container">

        <form th:action="@{/profesional/completar-turno}" method="POST" >


            <div class="col-sm-6">
                <label for="firstName" class="form-label">id</label>
                <input type="text" hidden class="form-control" id="firstName" placeholder=""
                    th:value="${turno.id}" required="" name="idTurno">

            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre del doctor</label>
                <input type="text" disabled class="form-control" id="firstName" placeholder=""
                    th:value="${turno.profesional.nombreCompleto}" required="" name="">

            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre del paciente</label>
                <input type="text" disabled class="form-control" id="firstName" placeholder=""
                    th:value="${turno.paciente.nombreCompleto}" required="" name="">

            </div>

            <div class="container">
                <select name="dia" class="form-select" aria-label="Default select example">
                    <option selected th:value="turno.fecha" ></option>
                    <!-- <option th:each="dia:${calendario}" th:value="${dia}" th:text="${dia}" /> -->
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Sintomas</label>
                <textarea disabled name="motivo" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    th:value="${turno.motivo}"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nota de la consulta</label>
                <textarea name="nota" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nota de la consulta" ></textarea>
            </div>

            <hr class="my-4">
            <div class="container d-grid gap-2">
                <button type="submit" class="btn btn-primary">Completar</button>
            </div>
            <hr class="my-4">
            <div class="container d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="btnModificar">Modificar</button>
            </div>
            <hr class="my-4">

            <hr class="my-4">
            <div class="container d-grid gap-2">
                <a target="_blank" class="btn btn-danger"
                    th:href="@{/profesional/historial-paciente/__${turno.paciente.id}__}"><i
                        class="fas fa-feather-alt "></i>Historial Clinico</a>
            </div>
           
            </div>
            <div class="container d-grid gap-2">
                <a class="btn btn-danger" th:href="@{/profesional/cancelar-turno/__${turno.id}__}"><i
                        class="fas fa-feather-alt "></i>cancelar</a>
            </div>



        </form>

    </main>
    <script src="/js/javaScript.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

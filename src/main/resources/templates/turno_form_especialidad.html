<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <form action="/turno/registroEspecialidad" method="POST" enctype="multipart/form-data">

            
            <div class="container">

                <select name="idProfesional" class="form-select" aria-label="Default select example">
                    <option selected>seleccione una especialidad</option>
                    <option th:each="profesional : ${profesionales}"
                            th:value="${profesional.id}"
                        th:text="${profesional.nombreCompleto}" />
                </select>
            </div>


            <hr class="my-4">
            <div class="container d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <hr class="my-4">
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

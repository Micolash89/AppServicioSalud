<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container">

        <form action="/turno/registrarDoctor" method="POST" enctype="multipart/form-data">

            
            <div class="col-sm-6">
                <label for="firstName" class="form-label">id</label>
                <input type="text" hidden class="form-control" id="firstName" placeholder=""
                    th:value="${profesional.id}" required="" name="idProfesional">

            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label"></label>
                <input type="text" disabled class="form-control" id="firstName" placeholder=""
                    th:value="${profesional.nombreCompleto}" required="" name="">

            </div>

            <div class="container">

                <select name="dia" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione Dia</option>
                    <option th:each="dia:${calendario}" th:value="${dia}" th:text="${dia}" />
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Sintomas</label>
                <textarea name="motivo" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>


            <div class="col-sm-6">
                <label for="firstName" class="form-label">precio final</label>
                <input type="number" hidden class="form-control" id="firstName" placeholder=""
                    th:value="${profesional.tarifa}" required="" name="precioFinal">
                <input type="number" disabled class="form-control" id="firstName" placeholder=""
                    th:value="${profesional.tarifa}" required="" name="">

            </div>


            <hr class="my-4">
            <div class="container d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <hr class="my-4">
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

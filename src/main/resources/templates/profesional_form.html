<body>

    <main class="container">

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Billing address</h4>
            <form action="/profesional/registro" method="POST" class="needs-validation" novalidate="" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" name="nombreCompleto">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">modalida</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" name="modalidad">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    

                    <div class="col-12">
                        <label for="email" class="form-label">Email <span
                                class="text-body-secondary"></span></label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">ubicacion</label>
                        <input name="ubicacion" type="text" class="form-control" id="address" placeholder="" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">especialidad</label>
                        <input name="especialidad"  type="text" class="form-control" id="address" placeholder="" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <hr class="my-4">
                    <div class="col-12">
                        <label for="address" class="form-label">clave</label>
                        <input name="clave" type="password" class="form-control" id="address" placeholder="" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Repetir Clave</label>
                        <input name="clave2" type="password" class="form-control" id="address" placeholder="" required="">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>
                    <hr class="my-4">

                    <div class="col-12">
                        <label for="address2" class="form-label">telefono <span
                                class="text-body-secondary">(Optional)</span></label>
                        <input name="telefono" type="number" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="col-12">
                        <label for="address2" class="form-label">tarifa<span
                                class="text-body-secondary">(Optional)</span></label>
                        <input name="tarifa" type="number" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="col-12">
                        <label for="address2" class="form-label">imagen<span
                                class="text-body-secondary">(Optional)</span></label>
                        <input name="archivo" type="file" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>

                    </div> -->

                <hr class="my-4">

                
            <input type="radio" th:value="1m" name="lunes" id="">
            <input type="radio" th:value="1t" name="lunes" id="">
            <input type="radio" th:value="1n" name="lunes" id="">
            <input type="radio" th:value="2m" name="martes" id="">
            <input type="radio" th:value="2t" name="martes" id="">
            <input type="radio" th:value="2n" name="martes" id="">
            <input type="radio" th:value="3m" name="miercoles" id="">
            <input type="radio" th:value="3t" name="miercoles" id="">
            <input type="radio" th:value="3n" name="miercoles" id="">

            <input type="radio" th:value="4t" name="jueves" id="">
            <input type="radio" th:value="4n" name="jueves" id="">
            <input type="radio" th:value="5m" name="viernes" id="">
            <input type="radio" th:value="5t" name="viernes" id="">
            <input type="radio" th:value="5n" name="viernes" id="">

            <input type="radio" th:value="6t" name="sabado" id="">
            <input type="radio" th:value="6n" name="sabado" id="">

            <input type="radio" th:value="0t" name="domingo" id="">
            <input type="radio" th:value="0n" name="domingo" id="">
               
                

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
